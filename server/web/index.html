<!doctype html>
<html lang="uk">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>–ú–∞–≥–∞–∑–∏–Ω</title>
<style>
  :root{
    --bg:#0ea5e9;
    --fg:#fff;
    --muted:#667085;
    --border:#e5e7eb;
    --danger:#ef4444
  }
  body{
    font-family:system-ui,Segoe UI,Roboto,sans-serif;
    margin:0 auto;
    max-width:980px;
    padding:16px;
    background:#fff;
    color:#111
  }
  header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:10px;
    flex-wrap:wrap
  }
  h2{margin:0}
  button{
    padding:10px 14px;
    border-radius:12px;
    border:1px solid var(--border);
    background:#fff;
    cursor:pointer;
    font-weight:600
  }
  .primary{
    background:var(--bg);
    color:var(--fg);
    border-color:var(--bg)
  }
  .muted{color:var(--muted);font-size:12px}
  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
    gap:16px;
    margin-top:16px
  }
  .card{
    border:1px solid var(--border);
    border-radius:14px;
    overflow:hidden;
    background:#fff;
    cursor:pointer;
    display:flex;
    flex-direction:column;
    transition:transform .06s ease
  }
  .card:active{transform:scale(.99)}
  .card img{
    width:100%;
    aspect-ratio:1/1;
    object-fit:cover;
    background:#f5f5f5;
    display:block
  }
  .card .body{padding:10px}
  .title{font-weight:700;margin:6px 0}
  .row{
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:8px
  }
  .price{font-weight:700}
  .tabs{
    display:flex;
    gap:8px;
    margin-top:8px;
    flex-wrap:wrap
  }

  /* –∫–æ—Ä–∑–∏–Ω–∞ */
  .cart{
    position:fixed;
    right:16px;
    bottom:16px;
    left:16px;
    max-width:980px;
    margin-inline:auto;
    border:1px solid var(--border);
    background:#fff;
    border-radius:14px;
    padding:12px;
    box-shadow:0 10px 30px rgba(0,0,0,.08);
    display:none;
    z-index:40
  }
  .cart h4{margin:0 0 10px}
  .cart-item{
    display:grid;
    grid-template-columns:56px 1fr auto auto;
    gap:10px;
    align-items:center;
    padding:8px 0;
    border-top:1px dashed #eee
  }
  .cart-item:first-child{border-top:none}
  .thumb{
    width:56px;
    height:56px;
    border-radius:8px;
    object-fit:cover;
    background:#f5f5f5
  }
  .qty{
    display:flex;
    align-items:center;
    gap:6px
  }
  .qty button{width:28px;height:28px;padding:0}
  .cart-footer{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-top:10px
  }

  /* –º–æ–¥–∞–ª —Ç–æ–≤–∞—Ä–∞ */
  .modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.45);
    display:none;
    align-items:center;
    justify-content:center;
    padding:0;
    z-index:50
  }
  .modal.open{display:flex}
  .sheet{
    background:#fff;
    border-radius:18px;
    max-width:860px;
    width:100%;
    border:1px solid var(--border);
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:20px;
    padding:20px;
    max-height:92vh;
    overflow:auto;
    position:relative
  }
  .sheet .media{
    display:flex;
    align-items:flex-start;
    justify-content:center;
    background:#f7f7f8;
    border-radius:12px;
    min-height:320px;
    padding-top:16px
  }
  .sheet .media img{
    width:min(520px,100%);
    max-height:70vh;
    object-fit:contain;
    border-radius:12px
  }
  .sheet .content{display:flex;flex-direction:column;gap:10px}
  .badge{
    display:inline-flex;
    align-items:center;
    gap:6px;
    font-size:12px;
    padding:6px 10px;
    border-radius:999px;
    border:1px solid var(--border);
    background:#fafafa;
    white-space:nowrap
  }
  .badge.preorder{
    border-color:#f59e0b;
    background:#fffbeb
  }
  .desc{color:#444;line-height:1.5}
  .color-note{margin-top:6px;font-size:12px;color:#999}
  .qtybar{
    display:flex;
    align-items:center;
    gap:10px;
    margin:8px 0
  }
  .qtybar input{
    width:64px;
    padding:8px 10px;
    border:1px solid var(--border);
    border-radius:10px;
    text-align:center;
    font-weight:700
  }
  .sheet .actions{
    position:sticky;
    bottom:-1px;
    display:flex;
    gap:10px;
    align-items:center;
    margin-top:12px;
    padding-top:12px;
    border-top:1px solid var(--border);
    background:#fff
  }
  .total{font-weight:800}
  .close-x{
    position:absolute;
    right:14px;
    top:10px;
    background:#fff;
    border:1px solid var(--border);
    border-radius:10px;
    padding:6px 10px;
    font-weight:700;
    z-index:10
  }

  /* –≤–æ–∑—Ä–∞—Å—Ç–Ω–æ–π –ø–æ–ø–∞–ø */
  .age-modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:100
  }
  .age-box{
    background:#fff;
    padding:20px;
    max-width:400px;
    border-radius:12px;
    text-align:center
  }
  .age-box h3{margin:0 0 12px}
  .age-box button{margin-top:12px}
</style>
<body>
  <header>
    <h2>üõç –í—ñ—Ç—Ä–∏–Ω–∞</h2>
    <div class="tabs">
      <button data-cat="used" class="primary">–ë–£ –î–µ–≤–∞–π—Å–∏</button>
      <button data-cat="devices">–î–µ–≤–∞–π—Å–∏</button>
      <button data-cat="cartridges">–ö–∞—Ä—Ç—Ä–∏–¥–∂—ñ</button>
      <button data-cat="liquids">–†—ñ–¥–∏–Ω–∏</button>
    </div>
    <div style="margin-left:auto;display:flex;gap:8px">
      <button id="btnCart">üß∫ <span id="cartCount">0</span></button>
      <button id="btnCheckout" class="primary">–û—Ñ–æ—Ä–º–∏—Ç–∏</button>
    </div>
  </header>

  <div id="grid" class="grid"></div>

  <!-- –∫–æ—Ä–∑–∏–Ω–∞ -->
  <div id="cart" class="cart" aria-live="polite">
    <h4>–ö–æ—à–∏–∫</h4>
    <div id="cartList"></div>
    <div class="cart-footer">
      <div class="muted">–†–∞–∑–æ–º: <b id="cartTotal">0 UAH</b></div>
      <div>
        <button id="btnCartClose">–ó–∞–∫—Ä–∏—Ç–∏</button>
        <button id="btnCartCheckout" class="primary">–û—Ñ–æ—Ä–º–∏—Ç–∏</button>
      </div>
    </div>
  </div>

  <!-- –º–æ–¥–∞–ª —Ç–æ–≤–∞—Ä–∞ -->
  <div id="productModal" class="modal">
    <button class="close-x" id="btnClose">‚úï</button>
    <div class="sheet" onclick="event.stopPropagation()">
      <div class="media"><img id="pImg" src="" alt="–§–æ—Ç–æ —Ç–æ–≤–∞—Ä—É"></div>
      <div class="content">
        <h3 id="pTitle"></h3>
        <div class="muted" id="pCat"></div>
        <div class="row">
          <div class="price" id="pPrice"></div>
          <span id="pBadge" class="badge">–í –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ</span>
        </div>
        <div id="pDesc" class="desc"></div>
        <div class="color-note">* –ö–æ–ª—ñ—Ä —É—Ç–æ—á–Ω—é—î—Ç—å—Å—è –∑ –º–µ–Ω–µ–¥–∂–µ—Ä–æ–º</div>
        <div class="qtybar">
          <button id="btnMinus">‚àí</button>
          <input id="pQty" type="number" min="1" value="1">
          <button id="btnPlus">+</button>
        </div>
        <div class="actions">
          <div style="flex:1">
            <div class="muted">–°—É–º–∞</div>
            <div class="total" id="pTotal">0 UAH</div>
          </div>
          <button id="btnAdd" class="primary">–î–æ–¥–∞—Ç–∏ –¥–æ –∫–æ—à–∏–∫–∞</button>
        </div>
      </div>
    </div>
  </div>

  <!-- –ø–æ–ø–∞–ø 18+ -->
  <div id="ageModal" class="age-modal" style="display:none">
    <div class="age-box">
      <h3>–ü—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è –≤—ñ–∫—É</h3>
      <p>–í–∞–º –≤–∂–µ –≤–∏–ø–æ–≤–Ω–∏–ª–æ—Å—å 18 —Ä–æ–∫—ñ–≤?</p>
      <button id="btnAgeYes" class="primary">–¢–∞–∫, –º–µ–Ω—ñ 18+</button>
      <button id="btnAgeNo">–ù—ñ</button>
    </div>
  </div>

<script>
const $ = s => document.querySelector(s);
const nf = new Intl.NumberFormat('uk-UA');
const money = (v,c='UAH') => `${nf.format(Number(v||0))} ${c}`;
const state = { items:[], cart:new Map(), current:null, qty:1, category:'used' };
const imageOr = (u) => u ? u : 'https://picsum.photos/600';

function saveCart(){localStorage.setItem('cart', JSON.stringify([...state.cart.entries()]));}
function loadCart(){try{state.cart=new Map(JSON.parse(localStorage.getItem('cart')||'[]'));}catch(e){state.cart=new Map();}}

function renderGrid(){
  const g = $("#grid"); g.innerHTML = "";
  state.items.filter(x=>x.is_active && (x.category||'devices')===state.category).forEach(item=>{
    const el=document.createElement('div');
    el.className='card';
    el.innerHTML=`
      <img src="${imageOr(item.image_url)}">
      <div class="body">
        <div class="title">${item.title}</div>
        <div class="row">
          <div class="price">${money(item.price,item.currency)}</div>
          <button class="primary">–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏</button>
        </div>
      </div>`;
    el.querySelector('button').onclick=(e)=>{e.stopPropagation();openProduct(item);};
    el.onclick=()=>openProduct(item);
    g.appendChild(el);
  });
}

function rerenderCart(){
  $("#cartCount").textContent=[...state.cart.values()].reduce((s,v)=>s+v.qty,0);
  const list=$("#cartList");list.innerHTML="";let total=0;let cur='UAH';
  for(const {item,qty} of state.cart.values()){
    total+=item.price*qty;cur=item.currency||cur;
    const row=document.createElement('div');
    row.className='cart-item';
    row.innerHTML=`
      <img class="thumb" src="${imageOr(item.image_url)}">
      <div><div style="font-weight:700">${item.title}</div>
      <div class="muted">${money(item.price,item.currency)}</div></div>
      <div class="qty">
        <button data-act="dec">‚àí</button><b>${qty}</b><button data-act="inc">+</button>
      </div>
      <button data-act="del">‚úï</button>`;
    row.querySelector('[data-act="inc"]').onclick=()=>{state.cart.get(item.sku).qty++;saveCart();rerenderCart();};
    row.querySelector('[data-act="dec"]').onclick=()=>{const v=state.cart.get(item.sku);v.qty=Math.max(1,v.qty-1);saveCart();rerenderCart();};
    row.querySelector('[data-act="del"]').onclick=()=>{state.cart.delete(item.sku);saveCart();rerenderCart();};
    list.appendChild(row);
  }
  $("#cartTotal").textContent=money(total,cur);
}

function setBadge(item){
  const b=$("#pBadge");b.className='badge';
  if((item.stock_status||'in_stock')==='preorder'){b.classList.add('preorder');b.textContent='–ü–æ–ø–µ—Ä–µ–¥–Ω—î –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è';}
  else{b.textContent='–í –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ';}
}

function updateTotal(){const it=state.current;if(!it)return;$("#pTotal").textContent=money(it.price*state.qty,it.currency||'UAH');}

function openProduct(item){
  state.current=item;state.qty=1;
  $("#pImg").src=imageOr(item.image_url);
  $("#pTitle").textContent=item.title;
  $("#pCat").textContent=(item.category||'–¢–æ–≤–∞—Ä');
  $("#pPrice").textContent=money(item.price,item.currency);
  $("#pDesc").textContent=item.description||'–û–ø–∏—Å –≤—ñ–¥—Å—É—Ç–Ω—ñ–π.';
  $("#pQty").value=1;setBadge(item);updateTotal();
  $("#productModal").classList.add('open');document.body.classList.add('no-scroll');
}
function closeProduct(){$("#productModal").classList.remove('open');document.body.classList.remove('no-scroll');}
function addToCart(item,qty){const cur=state.cart.get(item.sku);if(cur)cur.qty+=qty;else state.cart.set(item.sku,{item,qty});saveCart();rerenderCart();closeProduct();$("#cart").style.display='block';}

async function loadCatalog(){
  try{
    const r=await fetch('/api/catalog');
    const data=await r.json();
    state.items=data.items||[];
    renderGrid();
  }catch(e){
    $("#grid").innerHTML='<div class="muted">–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∫–∞—Ç–∞–ª–æ–≥.</div>';
  }
}

/* –≤–æ–∑—Ä–∞—Å—Ç */
function showAgeModal(){ $("#ageModal").style.display='flex'; }
function hideAgeModal(){ $("#ageModal").style.display='none'; }

$("#btnAgeYes").onclick=()=>{localStorage.setItem('age_ok','1');hideAgeModal();loadCatalog();}
$("#btnAgeNo").onclick=()=>{alert('–î–æ—Å—Ç—É–ø –æ–±–º–µ–∂–µ–Ω–æ –¥–ª—è –æ—Å—ñ–± –¥–æ 18 —Ä–æ–∫—ñ–≤.');}

/* —Å–æ–±—ã—Ç–∏—è */
$("#btnCart").onclick=()=>{$("#cart").style.display='block';rerenderCart();};
$("#btnCartClose").onclick=()=>{$("#cart").style.display='none';};

$("#btnPlus").onclick=()=>{state.qty++;$("#pQty").value=state.qty;updateTotal();};
$("#btnMinus").onclick=()=>{state.qty=Math.max(1,state.qty-1);$("#pQty").value=state.qty;updateTotal();};
$("#pQty").oninput=()=>{const v=Math.max(1,parseInt($("#pQty").value||'1',10));state.qty=v;$("#pQty").value=v;updateTotal();};
$("#btnAdd").onclick=()=>addToCart(state.current,state.qty);
$("#btnClose").onclick=(e)=>{e.stopPropagation();closeProduct();};
$("#productModal").onclick=closeProduct;

document.querySelectorAll('.tabs button').forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll('.tabs button').forEach(x=>x.classList.remove('primary'));
    b.classList.add('primary');
    state.category=b.getAttribute('data-cat');
    renderGrid();
  };
});

window.addEventListener('DOMContentLoaded',()=>{
  loadCart();rerenderCart();
  if(localStorage.getItem('age_ok')==='1'){loadCatalog();}
  else{showAgeModal();}
});
</script>
</body>
</html>
