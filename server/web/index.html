<!doctype html>
<html lang="uk">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>–ú–∞–≥–∞–∑–∏–Ω</title>
<style>
  :root{
    --bg:#0ea5e9;           /* –æ—Å–Ω–æ–≤–Ω–æ–π —Ü–≤–µ—Ç –∫–Ω–æ–ø–∫–∏ */
    --fg:#fff;              /* —Ç–µ–∫—Å—Ç –Ω–∞ –∫–Ω–æ–ø–∫–µ       */
    --muted:#667085;
    --border:#e5e7eb;
    --accent:#0ea5e9;
    --danger:#ef4444;
  }
  /* Telegram —Ç–µ–º–∞ -> –ø–æ–¥—Ö–≤–∞—Ç–∏–º —Ü–≤–µ—Ç–∞, –µ—Å–ª–∏ –µ—Å—Ç—å */
  body{font-family:system-ui,Segoe UI,Roboto,sans-serif;margin:0 auto;max-width:980px;padding:16px;background:#fff;color:#111}
  header{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap}
  h2{margin:0}
  button{padding:10px 14px;border-radius:12px;border:1px solid var(--border);background:#fff;cursor:pointer;font-weight:600}
  .primary{background:var(--bg);color:var(--fg);border-color:var(--bg)}
  .muted{color:var(--muted);font-size:12px}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px;margin-top:16px}
  .card{border:1px solid var(--border);border-radius:14px;overflow:hidden;background:#fff;cursor:pointer;display:flex;flex-direction:column;transition:transform .06s ease}
  .card:active{transform:scale(.99)}
  .card img{width:100%;aspect-ratio:1/1;object-fit:cover;background:#f5f5f5;display:block}
  .card .body{padding:10px}
  .title{font-weight:700;margin:0 0 6px}
  .row{display:flex;justify-content:space-between;align-items:center;gap:8px}
  .price{font-weight:700}
  .tabs{display:flex;gap:8px;margin-top:8px;flex-wrap:wrap}

  /* cart */
  .cart{position:fixed;right:16px;bottom:16px;left:16px;max-width:980px;margin-inline:auto;
        border:1px solid var(--border);background:#fff;border-radius:14px;padding:12px;box-shadow:0 10px 30px rgba(0,0,0,.08);display:none;z-index:40}
  .cart h4{margin:0 0 10px}
  .cart-item{display:grid;grid-template-columns:56px 1fr auto auto;gap:10px;align-items:center;padding:8px 0;border-top:1px dashed #eee}
  .cart-item:first-child{border-top:none}
  .thumb{width:56px;height:56px;border-radius:8px;object-fit:cover;background:#f5f5f5}
  .qty{display:flex;align-items:center;gap:6px}
  .qty button{width:28px;height:28px;padding:0}

  .cart-footer{display:flex;justify-content:space-between;align-items:center;margin-top:10px}

  /* PRODUCT SHEET (—Å—Ç—Ä–∞–Ω–∏—Ü–∞ —Ç–æ–≤–∞—Ä–∞) */
  .modal{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center;padding:0;z-index:50}
  .modal.open{display:flex}
  .sheet{background:#fff;border-radius:18px;max-width:860px;width:100%;border:1px solid var(--border);display:grid;grid-template-columns:1fr 1fr;gap:20px;padding:20px;max-height:92vh;overflow:auto}
  .sheet .media{display:flex;align-items:center;justify-content:center;background:#f7f7f8;border-radius:12px;min-height:320px}
  .sheet .media img{width:min(520px,100%);max-height:70vh;object-fit:cover;border-radius:12px}
  .sheet .content{display:flex;flex-direction:column;gap:10px}
  .badge{display:inline-flex;align-items:center;gap:6px;font-size:12px;padding:6px 10px;border-radius:999px;border:1px solid var(--border);background:#fafafa}
  .badge.preorder{border-color:#f59e0b;background:#fffbeb}
  .badge.hidden{border-color:#ddd;background:#f6f6f6;color:#999}
  .desc{color:#444;line-height:1.5}
  .desc.clamp{display:-webkit-box;-webkit-line-clamp:6;-webkit-box-orient:vertical;overflow:hidden}
  .muted-link{font-size:12px;color:var(--accent);text-decoration:underline;cursor:pointer}
  .qtybar{display:flex;align-items:center;gap:10px;margin:8px 0}
  .qtybar input{width:64px;padding:8px 10px;border:1px solid var(--border);border-radius:10px;text-align:center;font-weight:700}
  .sheet .actions{position:sticky;bottom:-1px;display:flex;gap:10px;align-items:center;margin-top:12px;padding-top:12px;border-top:1px solid var(--border);background:#fff}
  .total{font-weight:800}
  .danger{color:var(--danger)}
  .close-x{position:absolute;right:14px;top:10px;background:#fff;border:1px solid var(--border);border-radius:10px;padding:6px 10px;font-weight:700;z-index:10}

  @media (max-width: 860px){
    body{padding:10px}
    .sheet{border-radius:0;max-width:none;width:100%;height:100vh;max-height:none;grid-template-columns:1fr;gap:12px;padding:14px}
    .sheet .media{min-height:240px}
    .sheet .actions{position:sticky;bottom:0;padding:10px 0;background:#fff}
    .close-x{right:10px;top:10px}
  }
  body.no-scroll{overflow:hidden}
</style>
<body>
  <header>
    <h2>üõç –í—ñ—Ç—Ä–∏–Ω–∞</h2>
    <div class="tabs">
      <button data-cat="devices" class="primary">–î–µ–≤–∞–π—Å–∏</button>
      <button data-cat="liquids">–†—ñ–¥–∏–Ω–∏</button>
      <button data-cat="cartridges">–ö–∞—Ä—Ç—Ä–∏–¥–∂—ñ</button>
    </div>
    <div style="margin-left:auto;display:flex;gap:8px">
      <button id="btnCart">üß∫ <span id="cartCount">0</span></button>
      <button id="btnCheckout" class="primary">–û—Ñ–æ—Ä–º–∏—Ç–∏</button>
    </div>
  </header>

  <div id="grid" class="grid"></div>

  <!-- cart -->
  <div id="cart" class="cart" aria-live="polite">
    <h4>–ö–æ—à–∏–∫</h4>
    <div id="cartList"></div>
    <div class="cart-footer">
      <div class="muted">–†–∞–∑–æ–º: <b id="cartTotal">0 UAH</b></div>
      <div>
        <button id="btnCartClose">–ó–∞–∫—Ä–∏—Ç–∏</button>
        <button id="btnCartCheckout" class="primary">–û—Ñ–æ—Ä–º–∏—Ç–∏</button>
      </div>
    </div>
  </div>

  <!-- PRODUCT SHEET -->
  <div id="productModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="pTitle">
    <button class="close-x" id="btnClose">‚úï</button>
    <div class="sheet" onclick="event.stopPropagation()">
      <div class="media"><img id="pImg" src="" alt="–§–æ—Ç–æ —Ç–æ–≤–∞—Ä—É"></div>
      <div class="content">
        <div class="row" style="align-items:center;gap:10px;justify-content:flex-start">
          <span id="pBadge" class="badge">–í –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ</span>
        </div>
        <h3 id="pTitle" style="margin:4px 0 0"></h3>
        <div id="pCat" class="muted" style="font-size:12px"></div>

        <div class="row" style="margin-top:6px">
          <div class="price" id="pPrice"></div>
        </div>

        <div id="pDesc" class="desc clamp"></div>
        <div id="btnMore" class="muted-link" style="display:none">–ü–æ–∫–∞–∑–∞—Ç–∏ –±—ñ–ª—å—à–µ</div>

        <div class="qtybar">
          <button id="btnMinus" aria-label="–ó–º–µ–Ω—à–∏—Ç–∏">‚àí</button>
          <input id="pQty" type="number" min="1" value="1" inputmode="numeric">
          <button id="btnPlus" aria-label="–ó–±—ñ–ª—å—à–∏—Ç–∏">+</button>
        </div>

        <div class="actions">
          <div style="flex:1">
            <div class="muted">–°—É–º–∞ –¥–æ —Å–ø–ª–∞—Ç–∏</div>
            <div class="total" id="pTotal">0 UAH</div>
          </div>
          <button id="btnAdd" class="primary" style="min-width:180px">–î–æ–¥–∞—Ç–∏ –¥–æ –∫–æ—à–∏–∫–∞</button>
        </div>
      </div>
    </div>
  </div>

  <!-- age gate -->
  <div id="ageGate" class="modal"><div class="sheet" style="max-width:520px;grid-template-columns:1fr">
    <h3>–ü—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è –≤—ñ–∫—É</h3>
    <div style="display:flex;flex-direction:column;gap:10px;margin:10px 0 16px;font-size:14px">
      <label><input type="checkbox" id="chk18"> –ú–µ–Ω—ñ 18 —Ä–æ–∫—ñ–≤ —ñ –±—ñ–ª—å—à–µ</label>
      <label><input type="checkbox" id="chkRules"> –ü–æ–≥–æ–¥–∂—É—é—Å—å –∑ <a href="/web/rules.html" target="_blank">–ø—Ä–∞–≤–∏–ª–∞–º–∏ –º–∞–≥–∞–∑–∏–Ω—É</a></label>
    </div>
    <button id="btnAgeOk" class="primary" disabled>–ü—Ä–æ–¥–æ–≤–∂–∏—Ç–∏</button>
  </div></div>

<script>
/* ---------- helpers ---------- */
const $ = s => document.querySelector(s);
const nf = new Intl.NumberFormat('uk-UA');
const money = (v,c='UAH') => `${nf.format(Number(v||0))} ${c}`;
const state = { items:[], cart:new Map(), current:null, qty:1, category:'devices' };

/* Telegram theme -> –≤ CSS –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ */
(function syncTelegramTheme(){
  try{
    if (window.Telegram && Telegram.WebApp && Telegram.WebApp.themeParams){
      const tp = Telegram.WebApp.themeParams;
      if (tp.button_color) document.documentElement.style.setProperty('--bg', tp.button_color);
      if (tp.button_text_color) document.documentElement.style.setProperty('--fg', tp.button_text_color);
      if (tp.hint_color) document.documentElement.style.setProperty('--muted', tp.hint_color);
      Telegram.WebApp.expand();
    }
  }catch(e){}
})();

/* –∫–∞—Ä—Ç–∏–Ω–∫–∞: –ø–æ–∑–≤–æ–ª—è–µ–º –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω—ã–µ URL (–Ω–∞–ø—Ä–∏–º–µ—Ä, /uploads/..) */
const imageOr = (u) => u ? u : 'https://picsum.photos/600';

/* cart persistence */
function saveCart(){ try{
  const plain = [...state.cart.entries()].map(([k,v])=>[k,{item:v.item,qty:v.qty}]);
  localStorage.setItem('cart', JSON.stringify(plain));
}catch(e){} }
function loadCart(){ try{
  const plain = JSON.parse(localStorage.getItem('cart')||'[]');
  state.cart = new Map(plain);
}catch(e){ state.cart = new Map(); } }

/* ---------- grid ---------- */
function renderGrid(){
  const g = $("#grid"); g.innerHTML = "";
  state.items
    .filter(x=>x.is_active && (x.category||'devices')===state.category)
    .forEach(item=>{
      const el = document.createElement('div');
      el.className = 'card';
      el.innerHTML = `
        <img src="${imageOr(item.image_url)}" alt="">
        <div class="body">
          <div class="title">${item.title}</div>
          <div class="row">
            <div class="price">${money(item.price,item.currency)}</div>
            <button class="primary" data-view>–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏</button>
          </div>
        </div>`;
      el.querySelector('[data-view]').onclick = (e)=>{ e.stopPropagation(); openProduct(item); };
      el.onclick = ()=> openProduct(item);
      g.appendChild(el);
    });
}

/* ---------- cart ---------- */
function rerenderCart(){
  $("#cartCount").textContent = [...state.cart.values()].reduce((s,v)=>s+v.qty,0);
  const list = $("#cartList"); list.innerHTML = "";
  let total = 0; let cur = 'UAH';
  for (const {item, qty} of state.cart.values()){
    total += Number(item.price) * qty; cur = item.currency || cur;
    const row = document.createElement('div');
    row.className = 'cart-item';
    row.innerHTML = `
      <img class="thumb" src="${imageOr(item.image_url)}" alt="">
      <div><div style="font-weight:700">${item.title}</div>
           <div class="muted">${money(item.price,item.currency)}</div></div>
      <div class="qty">
        <button data-act="dec" aria-label="–ó–º–µ–Ω—à–∏—Ç–∏">‚àí</button>
        <b>${qty}</b>
        <button data-act="inc" aria-label="–ó–±—ñ–ª—å—à–∏—Ç–∏">+</button>
      </div>
      <button data-act="del" aria-label="–í–∏–¥–∞–ª–∏—Ç–∏">‚úï</button>`;
    row.querySelector('[data-act="inc"]').onclick=()=>{state.cart.get(item.sku).qty++; saveCart(); rerenderCart();};
    row.querySelector('[data-act="dec"]').onclick=()=>{const v=state.cart.get(item.sku); v.qty=Math.max(1,v.qty-1); saveCart(); rerenderCart();};
    row.querySelector('[data-act="del"]').onclick=()=>{state.cart.delete(item.sku); saveCart(); rerenderCart();};
    list.appendChild(row);
  }
  $("#cartTotal").textContent = money(total, cur);
}

/* ---------- product page (sheet) ---------- */
function setBadge(item){
  const b = $("#pBadge");
  b.className = 'badge';
  if (!item.is_active){ b.classList.add('hidden'); b.textContent='–ü—Ä–∏—Ö–æ–≤–∞–Ω–∏–π'; return; }
  if ((item.stock_status||'in_stock')==='preorder'){ b.classList.add('preorder'); b.textContent='–ü–æ–ø–µ—Ä–µ–¥–Ω—î –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è'; return; }
  b.textContent='–í –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ';
}

function updateTotal(){
  const item = state.current; if (!item) return;
  const qty = state.qty;
  $("#pTotal").textContent = money(Number(item.price)*qty, item.currency||'UAH');
}

function openProduct(item){
  state.current=item; state.qty=1;
  $("#pImg").src = imageOr(item.image_url);
  $("#pTitle").textContent = item.title;
  $("#pCat").textContent = (item.category==='devices'? '–î–µ–≤–∞–π—Å–∏' :
                            item.category==='liquids'? '–†—ñ–¥–∏–Ω–∏' :
                            item.category==='cartridges'? '–ö–∞—Ä—Ç—Ä–∏–¥–∂—ñ' : '–¢–æ–≤–∞—Ä');
  $("#pPrice").textContent = money(item.price,item.currency);
  $("#pQty").value = 1;
  setBadge(item);

  const d = $("#pDesc");
  d.textContent = item.description || '–û–ø–∏—Å –≤—ñ–¥—Å—É—Ç–Ω—ñ–π.';
  const needClamp = (item.description||'').length > 220;
  d.classList.toggle('clamp', needClamp);
  $("#btnMore").style.display = needClamp ? 'inline' : 'none';

  $("#productModal").classList.add('open');
  document.body.classList.add('no-scroll');
  updateTotal();

  // –ø–æ–¥–¥–µ—Ä–∂–∫–∞ back –∫–Ω–æ–ø–∫–∏ Telegram
  try{
    if (Telegram?.WebApp?.BackButton){
      Telegram.WebApp.BackButton.show();
      Telegram.WebApp.BackButton.onClick(closeProduct);
    }
  }catch(e){}
  // deep link –ø–æ —è–∫–æ—Ä—é (#p:sku)
  location.hash = `p:${item.sku}`;
}

function closeProduct(){
  $("#productModal").classList.remove('open');
  document.body.classList.remove('no-scroll');
  try{
    if (Telegram?.WebApp?.BackButton){
      Telegram.WebApp.BackButton.hide();
      Telegram.WebApp.BackButton.offClick(closeProduct);
    }
  }catch(e){}
  if (location.hash.startsWith('#p:')) history.replaceState(null,'',' ');
}

function addToCart(item, qty){
  const cur = state.cart.get(item.sku);
  if (cur) cur.qty += qty; else state.cart.set(item.sku, {item, qty});
  saveCart(); rerenderCart(); closeProduct();
  $("#cart").style.display='block';
}

/* ---------- data / checkout ---------- */
async function loadCatalog(){
  try{
    const r = await fetch('/api/catalog');
    const data = await r.json();
    state.items = data.items || [];
    renderGrid();
    // –µ—Å–ª–∏ –æ—Ç–∫—Ä—ã–ª–∏ —Å —è–∫–æ—Ä–µ–º #p:SKU ‚Äî —Å—Ä–∞–∑—É –ø–æ–∫–∞–∂–µ–º
    if (location.hash.startsWith('#p:')){
      const sku = location.hash.replace('#p:','');
      const found = state.items.find(x=>x.sku===sku);
      if (found) openProduct(found);
    }
  }catch(e){
    $("#grid").innerHTML = `<div class="muted">–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∫–∞—Ç–∞–ª–æ–≥.</div>`;
  }
}

function hasTGUsername(){
  try{ return !!(window.Telegram?.WebApp?.initDataUnsafe?.user?.username); }catch(e){ return false; }
}

function doCheckout(){
  if (!(window.Telegram && window.Telegram.WebApp)){ alert('–í—ñ–¥–∫—Ä–∏–π—Ç–µ —Ü—é —Å—Ç–æ—Ä—ñ–Ω–∫—É –∑ Telegram'); return; }
  if (state.cart.size===0){ alert('–ö–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π'); return; }
  if (!hasTGUsername()){ alert('–ü–æ—Ç—Ä—ñ–±–µ–Ω –Ω—ñ–∫–Ω–µ–π–º —É Telegram (username). –î–æ–¥–∞–π—Ç–µ –π–æ–≥–æ –≤ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è—Ö Telegram.'); return; }

  const city   = prompt('–ú—ñ—Å—Ç–æ:')||'';
  const branch = prompt('–í—ñ–¥–¥—ñ–ª–µ–Ω–Ω—è –ù–ü:')||'';
  const recv   = prompt('–ü–Ü–ë:')||'';
  const phone  = prompt('–¢–µ–ª–µ—Ñ–æ–Ω:')||'';

  const items = [...state.cart.values()].map(v=>({sku:v.item.sku, qty:v.qty}));

  Telegram.WebApp.ready();
  Telegram.WebApp.sendData(JSON.stringify({type:'checkout', items, city, branch, receiver:recv, phone}));
  alert('–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è –ø—Ä–∏–π–Ω—è—Ç–æ! –ú–∏ –∑–≤‚Äô—è–∂–µ–º–æ—Å—è –¥–ª—è –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è.');
  Telegram.WebApp.close();
}

/* ---------- wiring ---------- */
$("#btnCart").onclick = ()=>{ $("#cart").style.display='block'; rerenderCart(); };
$("#btnCartClose").onclick = ()=>{ $("#cart").style.display='none'; };
$("#btnCartCheckout").onclick = doCheckout;
$("#btnCheckout").onclick = doCheckout;

$("#btnPlus").onclick = ()=>{ state.qty++; $("#pQty").value=state.qty; updateTotal(); };
$("#btnMinus").onclick = ()=>{ state.qty=Math.max(1,Number(state.qty)-1); $("#pQty").value=state.qty; updateTotal(); };
$("#pQty").oninput = ()=>{ const v = Math.max(1, parseInt($("#pQty").value||'1',10)); state.qty = v; $("#pQty").value=v; updateTotal(); };

$("#btnAdd").onclick = ()=> addToCart(state.current, state.qty);
$("#btnClose").onclick = (e)=>{ e.stopPropagation(); closeProduct(); };
$("#productModal").onclick = closeProduct;                           // –∫–ª–∏–∫ –ø–æ —Ñ–æ–Ω—É –∑–∞–∫—Ä—ã–≤–∞–µ—Ç
document.addEventListener('keydown', (e)=>{ if(e.key==='Escape'){ closeProduct(); }});

$("#btnMore").onclick = ()=>{ $("#pDesc").classList.remove('clamp'); $("#btnMore").style.display='none'; };

document.querySelectorAll('.tabs button').forEach(b=>{
  b.onclick = ()=>{
    document.querySelectorAll('.tabs button').forEach(x=>x.classList.remove('primary'));
    b.classList.add('primary');
    state.category = b.getAttribute('data-cat');
    renderGrid();
  };
});

/* age gate */
function refreshAgeBtn(){ $("#btnAgeOk").disabled = !($("#chk18").checked && $("#chkRules").checked); }
$("#chk18").onchange = refreshAgeBtn;
$("#chkRules").onchange = refreshAgeBtn;
$("#btnAgeOk").onclick = ()=>{ localStorage.setItem('age_ok','1'); $("#ageGate").classList.remove('open'); loadCatalog(); };

window.addEventListener('DOMContentLoaded', ()=>{
  loadCart(); rerenderCart();
  if (localStorage.getItem('age_ok')==='1'){ loadCatalog(); } else { $("#ageGate").classList.add('open'); }
});
</script>
</body>
</html>
