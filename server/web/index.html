<title>–ú–∞–≥–∞–∑–∏–Ω</title>
<style>
  :root{
    --bg:#0ea5e9; --fg:#fff; --muted:#667085; --border:#e5e7eb; --danger:#ef4444;
    --card:#ffffff; --shadow:0 10px 30px rgba(0,0,0,.08)
  }
  *{box-sizing:border-box}
  body{font-family:system-ui,Segoe UI,Roboto,sans-serif;margin:0 auto;max-width:980px;padding:16px;background:#fff;color:#111}

  button{padding:12px 16px;border-radius:14px;border:1px solid var(--border);background:#fff;cursor:pointer;font-weight:700}
  .primary{background:var(--bg);color:var(--fg);border-color:var(--bg)}
  .muted{color:var(--muted);font-size:12px}

  /* --- –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω (4 –±–æ–ª—å—à–∏–µ –∫–Ω–æ–ø–∫–∏) --- */
  .screen{display:none}
  .screen.active{display:block}
  .hero{display:grid;grid-template-columns:1fr;gap:14px;margin-top:8px}
  .choice{display:grid;grid-template-columns:1fr 1fr;gap:14px}
  .bigbtn{display:flex;align-items:center;justify-content:center;height:110px;border:1px solid var(--border);border-radius:16px;background:var(--card);box-shadow:var(--shadow);font-size:18px}
  .bigbtn.primary{background:var(--bg);color:var(--fg);border-color:var(--bg)}
  .brand{font-size:22px;margin:0}

  /* --- –í–∏—Ç—Ä–∏–Ω–∞ --- */
  header{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap}
  .back{display:flex;gap:8px;align-items:center}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px;margin-top:16px}
  .card{border:1px solid var(--border);border-radius:14px;overflow:hidden;background:#fff;cursor:pointer;display:flex;flex-direction:column;transition:transform .06s ease}
  .card:active{transform:scale(.99)}
  .card img{width:100%;aspect-ratio:1/1;object-fit:cover;background:#f5f5f5;display:block}
  .card .body{padding:10px}
  .title{font-weight:800;margin:8px 0 6px}
  .row{display:flex;justify-content:space-between;align-items:center;gap:8px}
  .price{font-weight:800}
  .tabs{display:flex;gap:8px;margin-top:8px;flex-wrap:wrap}

  /* --- –ö–æ—Ä–∑–∏–Ω–∞ --- */
  .cart{position:fixed;right:16px;bottom:16px;left:16px;max-width:980px;margin-inline:auto;border:1px solid var(--border);background:#fff;border-radius:14px;padding:12px;box-shadow:var(--shadow);display:none;z-index:40}
  .cart h4{margin:0 0 10px}
  .cart-item{display:grid;grid-template-columns:56px 1fr auto auto;gap:10px;align-items:center;padding:8px 0;border-top:1px dashed #eee}
  .cart-item:first-child{border-top:none}
  .thumb{width:56px;height:56px;border-radius:8px;object-fit:cover;background:#f5f5f5}
  .qty{display:flex;align-items:center;gap:6px}
  .qty button{width:28px;height:28px;padding:0}
  .cart-footer{display:flex;justify-content:space-between;align-items:center;margin-top:10px}

  /* --- –ú–æ–¥–∞–ª —Ç–æ–≤–∞—Ä–∞ --- */
  .modal{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center;padding:0;z-index:50}
  .modal.open{display:flex}
  .sheet{background:#fff;border-radius:18px;max-width:860px;width:100%;border:1px solid var(--border);display:grid;grid-template-columns:1fr 1fr;gap:20px;padding:20px;max-height:92vh;overflow:auto;position:relative}
  .sheet .media{display:flex;align-items:flex-start;justify-content:center;background:#f7f7f8;border-radius:12px;min-height:320px;padding-top:16px}
  .sheet .media img{width:min(520px,100%);max-height:70vh;object-fit:contain;border-radius:12px}
  .sheet .content{display:flex;flex-direction:column;gap:10px}
  .badge{display:inline-flex;align-items:center;gap:6px;font-size:12px;padding:6px 10px;border-radius:999px;border:1px solid var(--border);background:#fafafa;white-space:nowrap}
  .badge.preorder{border-color:#f59e0b;background:#fffbeb}
  .desc{color:#444;line-height:1.5}
  .color-note{margin-top:6px;font-size:12px;color:#999}
  .qtybar{display:flex;align-items:center;gap:10px;margin:8px 0}
  .qtybar input{width:64px;padding:8px 10px;border:1px solid var(--border);border-radius:10px;text-align:center;font-weight:700}
  .sheet .actions{position:sticky;bottom:-1px;display:flex;gap:10px;align-items:center;margin-top:12px;padding-top:12px;border-top:1px solid var(--border);background:#fff}
  .total{font-weight:800}
  .close-x{position:absolute;right:14px;top:10px;background:#fff;border:1px solid var(--border);border-radius:10px;padding:6px 10px;font-weight:700;z-index:10}

  @media (max-width:860px){
    body{padding:10px}
    .choice{grid-template-columns:1fr}
    .sheet{border-radius:0;max-width:none;width:100%;height:100vh;max-height:none;grid-template-columns:1fr;gap:12px;padding:14px}
    .sheet .media{min-height:240px}
    .sheet .actions{position:sticky;bottom:0;padding:10px 0;background:#fff}
    .close-x{right:10px;top:10px}
  }

  /* --- –í–æ–∑—Ä–∞—Å—Ç --- */
  .age-modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:flex;align-items:center;justify-content:center;z-index:100}
  .age-box{background:#fff;padding:20px;max-width:400px;border-radius:12px;text-align:center}
  .age-box h3{margin:0 0 12px}
  .age-box button{margin-top:12px}

  /* --- Drawer Checkout --- */
  .drawer{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:flex-end;justify-content:center;padding:0;z-index:60}
  .drawer.open{display:flex}
  .panel{background:#fff;border-radius:18px 18px 0 0;max-width:860px;width:100%;border:1px solid var(--border);padding:16px}
  .g{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  input{padding:12px;border:1px solid var(--border);border-radius:10px;width:100%}
  label{font-size:12px;color:#333}
  .error{color:var(--danger);font-size:12px}
</style>
<body>

  <!-- ===== –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω ===== -->
  <section id="screenHome" class="screen active">

    <p class="muted">–û–±–µ—Ä—ñ—Ç—å –∫–∞—Ç–µ–≥–æ—Ä—ñ—é:</p>
    <div class="choice">
      <button class="bigbtn primary" data-go="used">–ë–£ –î–µ–≤–∞–π—Å–∏</button>

      <button class="bigbtn" data-go="cartridges">–ö–∞—Ä—Ç—Ä–∏–¥–∂—ñ</button>
      <button class="bigbtn" data-go="liquids">–†—ñ–¥–∏–Ω–∏</button>
    </div>
  </section>

  <!-- ===== –í–∏—Ç—Ä–∏–Ω–∞ (–∫–∞—Ç–∞–ª–æ–≥) ===== -->
  <section id="screenShop" class="screen">
    <header>
      <div class="back">
        <button id="btnBack">‚Üê –ù–∞–∑–∞–¥</button>
        <div class="tabs" id="tabs">
          <!-- –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –ø–æ–¥—Å–≤–µ—Ç–∏–º –∞–∫—Ç–∏–≤–Ω—É—é -->
          <button data-cat="used">–ë–£ –î–µ–≤–∞–π—Å–∏</button>
          <button data-cat="devices">–î–µ–≤–∞–π—Å–∏</button>
          <button data-cat="cartridges">–ö–∞—Ä—Ç—Ä–∏–¥–∂—ñ</button>
          <button data-cat="liquids">–†—ñ–¥–∏–Ω–∏</button>
        </div>
      </div>
      <div style="margin-left:auto;display:flex;gap:8px">
        <button id="btnCart">üß∫ <span id="cartCount">0</span></button>
        <button id="btnCheckout" class="primary">–û—Ñ–æ—Ä–º–∏—Ç–∏</button>
      </div>
    </header>
    <div id="grid" class="grid"></div>
  </section>

  <!-- –∫–æ—Ä–∑–∏–Ω–∞ -->
  <div id="cart" class="cart" aria-live="polite">
    <h4>–ö–æ—à–∏–∫</h4>
    <div id="cartList"></div>
    <div class="cart-footer">
      <div class="muted">–†–∞–∑–æ–º: <b id="cartTotal">0 UAH</b></div>
      <div>
        <button id="btnCartClose">–ó–∞–∫—Ä–∏—Ç–∏</button>
        <button id="btnCartCheckout" class="primary">–û—Ñ–æ—Ä–º–∏—Ç–∏</button>
      </div>
    </div>
  </div>

  <!-- –º–æ–¥–∞–ª —Ç–æ–≤–∞—Ä–∞ -->
  <div id="productModal" class="modal">
    <button class="close-x" id="btnClose">‚úï</button>
    <div class="sheet" onclick="event.stopPropagation()">
      <div class="media"><img id="pImg" src="" alt="–§–æ—Ç–æ —Ç–æ–≤–∞—Ä—É"></div>
      <div class="content">

        <div class="row">
          <div class="price" id="pPrice"></div>
          <span id="pBadge" class="badge">–í –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ</span>
        </div>
        <div id="pDesc" class="desc"></div>
        <div class="color-note">* –ö–æ–ª—ñ—Ä —É—Ç–æ—á–Ω—é—î—Ç—å—Å—è –∑ –º–µ–Ω–µ–¥–∂–µ—Ä–æ–º</div>
        <div class="qtybar">
          <button id="btnMinus">‚àí</button>

            <div class="muted">–°—É–º–∞</div>

  <!-- –≤–æ–∑—Ä–∞—Å—Ç 18+ -->
  <div id="ageModal" class="age-modal" style="display:none">

      <p>–í–∞–º –≤–∂–µ –≤–∏–ø–æ–≤–Ω–∏–ª–æ—Å—å 18 —Ä–æ–∫—ñ–≤?</p>
      <button id="btnAgeYes" class="primary">–¢–∞–∫, –º–µ–Ω—ñ 18+</button>
      <button id="btnAgeNo">–ù—ñ</button>
    </div>
  </div>

  <!-- Checkout drawer -->
  <div id="checkout" class="drawer">
    <div class="panel">
      <h3 style="margin:0 0 8px">–û—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è</h3>
      <div class="g">
        <div>
          <label>–ú—ñ—Å—Ç–æ</label>
          <input id="fCity" placeholder="–ö–∏—ó–≤" autocomplete="shipping locality">
        </div>
        <div>
          <label>–í—ñ–¥–¥—ñ–ª–µ–Ω–Ω—è –ù–æ–≤–æ—ó –ø–æ—à—Ç–∏</label>
          <input id="fBranch" placeholder="–í—ñ–¥–¥—ñ–ª–µ–Ω–Ω—è ‚Ññ1">
        </div>
      </div>

          <input id="fRecv" placeholder="–ü—Ä—ñ–∑–≤–∏—â–µ –Ü–º º—è –ü–æ –±–∞—Ç—å–∫–æ–≤—ñ" autocomplete="name">

        <button id="btnChkSubmit" class="primary">–ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</button>

<script>
const $ = s => document.querySelector(s);
const nf = new Intl.NumberFormat('uk-UA');
const money = (v,c='UAH') => `${nf.format(Number(v||0))} ${c}`;
const state = { items:[], cart:new Map(), current:null, qty:1, category:null };
const imageOr = (u) => u ? u : 'https://picsum.photos/600';

/* ===== helpers ===== */
function show(el){ el.classList.add('active'); }
function hide(el){ el.classList.remove('active'); }
function goHome(){ hide($('#screenShop')); show($('#screenHome')); }
function goShop(cat){
  state.category = cat;
  document.querySelectorAll('#tabs button').forEach(b=>{
    b.classList.toggle('primary', b.getAttribute('data-cat')===cat);
  });
  hide($('#screenHome')); show($('#screenShop')); loadCatalog();
}

function saveCart(){localStorage.setItem('cart', JSON.stringify([...state.cart.entries()]));}
function loadCart(){try{state.cart=new Map(JSON.parse(localStorage.getItem('cart')||'[]'));}catch(e){state.cart=new Map();}}
function isTG(){ try{ return !!(window.Telegram && Telegram.WebApp); }catch(e){ return false; } }
function tgUsername(){ try{ return Telegram.WebApp?.initDataUnsafe?.user?.username || ''; }catch(e){ return ''; } }

/* ===== catalog ===== */
function renderGrid(){
  const g = $("#grid"); g.innerHTML = "";
  const filtered = state.items.filter(x=>x.is_active && (x.category||'devices')===state.category);
  if (filtered.length===0){ g.innerHTML = '<div class="muted">–ù–µ–º–∞—î —Ç–æ–≤–∞—Ä—ñ–≤ —É —Ü—ñ–π –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó.</div>'; return; }
  filtered.forEach(item=>{
    const el=document.createElement('div');
    el.className='card';
    el.innerHTML=`
      <img src="${imageOr(item.image_url)}" alt="">
      <div class="body">
        <div class="title">${item.title}</div>
        <div class="row">
          <div class="price">${money(item.price,item.currency)}</div>
          <button class="primary">–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏</button>
        </div>
      </div>`;
    el.querySelector('button').onclick=(e)=>{e.stopPropagation();openProduct(item);};
    el.onclick=()=>openProduct(item);
    g.appendChild(el);
  });
}

async function loadCatalog(){
  try{
    const r=await fetch('/api/catalog');
    const data=await r.json();
    state.items=data.items||[];
    renderGrid();
  }catch(e){
    $("#grid").innerHTML='<div class="muted">–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∫–∞—Ç–∞–ª–æ–≥.</div>';
  }
}

/* ===== cart ===== */
function rerenderCart(){
  $("#cartCount").textContent=[...state.cart.values()].reduce((s,v)=>s+v.qty,0);
  const list=$("#cartList");list.innerHTML="";let total=0;let cur='UAH';
  for(const {item,qty} of state.cart.values()){
    total+=item.price*qty;cur=item.currency||cur;
    const row=document.createElement('div');
    row.className='cart-item';
    row.innerHTML=`
      <img class="thumb" src="${imageOr(item.image_url)}" alt="">
      <div><div style="font-weight:800">${item.title}</div>
           <div class="muted">${money(item.price,item.currency)}</div></div>
      <div class="qty">
        <button data-act="dec">‚àí</button><b>${qty}</b><button data-act="inc">+</button>
      </div>
      <button data-act="del">‚úï</button>`;
    row.querySelector('[data-act="inc"]').onclick=()=>{state.cart.get(item.sku).qty++;saveCart();rerenderCart();};
    row.querySelector('[data-act="dec"]').onclick=()=>{const v=state.cart.get(item.sku);v.qty=Math.max(1,v.qty-1);saveCart();rerenderCart();};
    row.querySelector('[data-act="del"]').onclick=()=>{state.cart.delete(item.sku);saveCart();rerenderCart();};
    list.appendChild(row);
  }
  $("#cartTotal").textContent=money(total,cur);
}

/* ===== product modal ===== */
function setBadge(item){
  const b=$("#pBadge");b.className='badge';
  if((item.stock_status||'in_stock')==='preorder'){b.classList.add('preorder');b.textContent='–ü–æ–ø–µ—Ä–µ–¥–Ω—î –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è';}
  else{b.textContent='–í –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ';}
}
function updateTotal(){const it=state.current;if(!it)return;$("#pTotal").textContent=money(it.price*state.qty,it.currency||'UAH');}
function openProduct(item){
  state.current=item;state.qty=1;
  $("#pImg").src=imageOr(item.image_url);
  $("#pTitle").textContent=item.title;
  $("#pCat").textContent=(item.category||'–¢–æ–≤–∞—Ä');
  $("#pPrice").textContent=money(item.price,item.currency);
  $("#pDesc").textContent=item.description||'–û–ø–∏—Å –≤—ñ–¥—Å—É—Ç–Ω—ñ–π.';
  $("#pQty").value=1;setBadge(item);updateTotal();
  $("#productModal").classList.add('open');document.body.classList.add('no-scroll');
}
function closeProduct(){$("#productModal").classList.remove('open');document.body.classList.remove('no-scroll');}
function addToCart(item,qty){
  const cur=state.cart.get(item.sku);
  if(cur)cur.qty+=qty; else state.cart.set(item.sku,{item,qty});
  saveCart();rerenderCart();closeProduct();$("#cart").style.display='block';
}

/* ===== checkout ===== */
function openCheckout(){
  if(state.cart.size===0){ alert('–ö–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π'); return; }
  $("#fTG").value = tgUsername() ? "@"+tgUsername() : ($("#fTG").value||'');
  $("#checkout").classList.add('open');
}
function closeCheckout(){ $("#checkout").classList.remove('open'); }
async function submitCheckout(){
  const err=$("#chkErr"); err.style.display='none'; err.textContent='';
  const city=$("#fCity").value.trim();
  const branch=$("#fBranch").value.trim();
  const recv=$("#fRecv").value.trim();
  const phone=$("#fPhone").value.trim();
  const tg=($("#fTG").value||'').trim();
  if(!city||!branch||!recv||!phone){ err.textContent="–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –º—ñ—Å—Ç–æ, –≤—ñ–¥–¥—ñ–ª–µ–Ω–Ω—è, –ü–Ü–ë —Ç–∞ —Ç–µ–ª–µ—Ñ–æ–Ω."; err.style.display='block'; return; }

  const items=[...state.cart.values()].map(v=>({sku:v.item.sku,qty:v.qty}));

  if(isTG()){
    Telegram.WebApp.ready();
    Telegram.WebApp.sendData(JSON.stringify({type:'checkout', items, city, branch, receiver:recv, phone}));
    alert('–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è –ø—Ä–∏–π–Ω—è—Ç–æ! –ú–∏ –∑–≤‚Äô—è–∂–µ–º–æ—Å—è –¥–ª—è –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è.');
    Telegram.WebApp.close();
  }else{
    try{
      const r=await fetch('/api/checkout',{method:'POST',headers:{'Content-Type':'application/json'},
        body:JSON.stringify({items,city,branch,receiver:recv,phone,tg_username:tg.replace(/^@/,'')})});
      if(!r.ok){ throw new Error(await r.text()); }
      const data=await r.json();
      alert(`‚úÖ –ó–∞–º–æ–≤–ª–µ–Ω–Ω—è ‚Ññ${data.order_id} –æ—Ñ–æ—Ä–º–ª–µ–Ω–æ!`);
    }catch(e){
      err.textContent="–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ñ–æ—Ä–º–∏—Ç–∏. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –∞–±–æ –∑–≤–µ—Ä–Ω—ñ—Ç—å—Å—è –¥–æ –ø—ñ–¥—Ç—Ä–∏–º–∫–∏.";
      err.style.display='block'; return;
    }
  }
  closeCheckout();
}

/* ===== age ===== */
function showAgeModal(){ $("#ageModal").style.display='flex'; }
function hideAgeModal(){ $("#ageModal").style.display='none'; }

/* ===== wiring ===== */
window.addEventListener('DOMContentLoaded',()=>{
  // –≤–æ–∑—Ä–∞—Å—Ç
  if(localStorage.getItem('age_ok')!=='1'){ showAgeModal(); }

  // —Å—Ç–∞—Ä—Ç–æ–≤—ã–µ –±–æ–ª—å—à–∏–µ –∫–Ω–æ–ø–∫–∏
  document.querySelectorAll('[data-go]').forEach(b=>{
    b.onclick=()=>{ goShop(b.getAttribute('data-go')); };
  });

  // –≤–∫–ª–∞–¥–∫–∏ –≤ —à–∞–ø–∫–µ –º–∞–≥–∞–∑–∏–Ω–∞
  document.querySelectorAll('#tabs button').forEach(b=>{
    b.onclick=()=>{ state.category=b.getAttribute('data-cat'); document.querySelectorAll('#tabs button').forEach(x=>x.classList.toggle('primary',x===b)); renderGrid(); };
  });

  // back
  $("#btnBack").onclick=()=>{ goHome(); };

  // –∫–æ—Ä–∑–∏–Ω–∞
  loadCart(); rerenderCart();
  $("#btnCart").onclick=()=>{ $("#cart").style.display='block'; rerenderCart(); };
  $("#btnCartClose").onclick=()=>{ $("#cart").style.display='none'; };

  // checkout –∫–Ω–æ–ø–∫–∏ (–∏ –≤ —Ö–µ–¥–µ—Ä–µ, –∏ –≤ –∫–æ—Ä–∑–∏–Ω–µ)
  $("#btnCheckout").onclick=openCheckout;
  $("#btnCartCheckout").onclick=openCheckout;
  $("#btnChkClose").onclick=closeCheckout;
  $("#btnChkSubmit").onclick=submitCheckout;

  // –º–æ–¥–∞–ª —Ç–æ–≤–∞—Ä–∞
  $("#btnPlus").onclick=()=>{ state.qty++; $("#pQty").value=state.qty; updateTotal(); };
  $("#btnMinus").onclick=()=>{ state.qty=Math.max(1,state.qty-1); $("#pQty").value=state.qty; updateTotal(); };
  $("#pQty").oninput=()=>{ const v=Math.max(1,parseInt($("#pQty").value||'1',10)); state.qty=v; $("#pQty").value=v; updateTotal(); };
  $("#btnAdd").onclick=()=>addToCart(state.current,state.qty);
  $("#btnClose").onclick=(e)=>{ e.stopPropagation(); closeProduct(); };
  $("#productModal").onclick=closeProduct;

  // –≤–æ–∑—Ä–∞—Å—Ç–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
  $("#btnAgeYes").onclick=()=>{ localStorage.setItem('age_ok','1'); hideAgeModal(); };
  $("#btnAgeNo").onclick=()=>{ alert('–î–æ—Å—Ç—É–ø –æ–±–º–µ–∂–µ–Ω–æ –¥–ª—è –æ—Å—ñ–± –¥–æ 18 —Ä–æ–∫—ñ–≤.'); };

  // —Å—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω -> –¥–æ –≤—ã–±–æ—Ä–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
  // –∫–∞—Ç–∞–ª–æ–≥ –ø–æ–¥–≥—Ä—É–∂–∞–µ–º –ª–µ–Ω–∏–≤–æ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∑–∞—Ö–æ–¥–µ –≤ –ª—é–±—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é
});
