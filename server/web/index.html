<!doctype html>
<html lang="uk">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>–ú–∞–≥–∞–∑–∏–Ω</title>
<style>
  :root{--bg:#0ea5e9;--fg:#fff;--muted:#667085;--border:#e5e7eb}
  body{font-family:system-ui,Segoe UI,Roboto,sans-serif;margin:0 auto;max-width:980px;padding:16px}
  header{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap}
  h2{margin:0}
  button{padding:8px 12px;border-radius:10px;border:1px solid var(--border);background:#fff;cursor:pointer}
  .primary{background:var(--bg);color:var(--fg);border-color:var(--bg)}
  .muted{color:var(--muted);font-size:12px}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px;margin-top:16px}
  .card{border:1px solid var(--border);border-radius:14px;overflow:hidden;background:#fff;cursor:pointer;display:flex;flex-direction:column}
  .card img{width:100%;aspect-ratio:1/1;object-fit:cover;background:#f5f5f5;display:block}
  .card .body{padding:10px}
  .title{font-weight:600;margin:0 0 6px}
  .row{display:flex;justify-content:space-between;align-items:center;gap:8px}
  .price{font-weight:600}
  .tabs{display:flex;gap:8px;margin-top:8px;flex-wrap:wrap}

  /* cart */
  .cart{position:fixed;right:16px;bottom:16px;left:16px;max-width:980px;margin-inline:auto;
        border:1px solid var(--border);background:#fff;border-radius:14px;padding:12px;box-shadow:0 10px 30px rgba(0,0,0,.08);display:none}
  .cart h4{margin:0 0 10px}
  .cart-item{display:grid;grid-template-columns:56px 1fr auto auto;gap:10px;align-items:center;padding:8px 0;border-top:1px dashed #eee}
  .cart-item:first-child{border-top:none}
  .thumb{width:56px;height:56px;border-radius:8px;object-fit:cover;background:#f5f5f5}
  .qty{display:flex;align-items:center;gap:6px}
  .qty button{width:28px;height:28px;padding:0}
  .cart-footer{display:flex;justify-content:space-between;align-items:center;margin-top:10px}

  /* modal */
  .modal{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;padding:16px;z-index:50}
  .modal.open{display:flex}
  .sheet{background:#fff;border-radius:16px;max-width:680px;width:100%;padding:16px;border:1px solid var(--border)}
  .sheet .row{align-items:start}
  .sheet img{width:260px;max-width:40vw;aspect-ratio:1/1;object-fit:cover;border-radius:12px}
  .sheet h3{margin:0 0 8px}

  /* age gate */
  .age-lines{display:flex;flex-direction:column;gap:10px;margin:10px 0 16px;font-size:14px}
  .age-lines label{display:flex;gap:8px;align-items:flex-start}
</style>
<body>
  <header>
    <h2>üõç –í—ñ—Ç—Ä–∏–Ω–∞</h2>
    <div class="tabs">
      <button data-cat="devices" class="primary">–î–µ–≤–∞–π—Å–∏</button>
      <button data-cat="liquids">–†—ñ–¥–∏–Ω–∏</button>
      <button data-cat="cartridges">–ö–∞—Ä—Ç—Ä–∏–¥–∂—ñ</button>
    </div>
    <div style="margin-left:auto;display:flex;gap:8px">
      <button id="btnCart">üß∫ <span id="cartCount">0</span></button>
      <button id="btnCheckout" class="primary">–û—Ñ–æ—Ä–º–∏—Ç–∏</button>
    </div>
  </header>

  <div id="grid" class="grid"></div>

  <!-- cart -->
  <div id="cart" class="cart">
    <h4>–ö–æ—à–∏–∫</h4>
    <div id="cartList"></div>
    <div class="cart-footer">
      <div class="muted">–†–∞–∑–æ–º: <b id="cartTotal">0 UAH</b></div>
      <div>
        <button id="btnCartClose">–ó–∞–∫—Ä–∏—Ç–∏</button>
        <button id="btnCartCheckout" class="primary">–û—Ñ–æ—Ä–º–∏—Ç–∏</button>
      </div>
    </div>
  </div>

  <!-- product modal -->
  <div id="productModal" class="modal"><div class="sheet">
    <div class="row" style="gap:16px">
      <img id="pImg" src="" alt="">
      <div style="flex:1">
        <h3 id="pTitle"></h3>
        <div class="muted" id="pDesc"></div>
        <div class="row" style="margin-top:10px">
          <div class="price" id="pPrice"></div>
          <div>
            <button id="btnMinus">‚àí</button>
            <b id="pQty">1</b>
            <button id="btnPlus">+</button>
          </div>
        </div>
        <div style="margin-top:10px;display:flex;gap:8px">
          <button id="btnAdd" class="primary">–î–æ–¥–∞—Ç–∏ –¥–æ –∫–æ—à–∏–∫–∞</button>
          <button id="btnClose">–ó–∞–∫—Ä–∏—Ç–∏</button>
        </div>
      </div>
    </div>
  </div></div>

  <!-- age gate -->
  <div id="ageGate" class="modal"><div class="sheet" style="max-width:520px">
    <h3>–ü—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è –≤—ñ–∫—É</h3>
    <div class="age-lines">
      <label><input type="checkbox" id="chk18"> –ú–µ–Ω—ñ 18 —Ä–æ–∫—ñ–≤ —ñ –±—ñ–ª—å—à–µ</label>
      <label><input type="checkbox" id="chkRules"> –ü–æ–≥–æ–¥–∂—É—é—Å—å –∑ <a href="/web/rules.html" target="_blank">–ø—Ä–∞–≤–∏–ª–∞–º–∏ –º–∞–≥–∞–∑–∏–Ω—É</a></label>
    </div>
    <button id="btnAgeOk" class="primary" disabled>–ü—Ä–æ–¥–æ–≤–∂–∏—Ç–∏</button>
  </div></div>

<script>
const $ = s => document.querySelector(s);
const fmt = (p,c) => `${p} ${c||'UAH'}`;
const state = { items:[], cart:new Map(), current:null, qty:1, category:'devices' };

const imageOr = (u) => (u && u.startsWith('http')) ? u : 'https://picsum.photos/600';

function saveCart(){ try{
  const plain = [...state.cart.entries()].map(([k,v])=>[k,{item:v.item,qty:v.qty}]);
  localStorage.setItem('cart', JSON.stringify(plain));
}catch(e){} }

function loadCart(){ try{
  const plain = JSON.parse(localStorage.getItem('cart')||'[]');
  state.cart = new Map(plain);
}catch(e){ state.cart = new Map(); } }

function renderGrid(){
  const g = $("#grid"); g.innerHTML = "";
  state.items.filter(x=>x.is_active && (x.category||'devices')===state.category).forEach(item=>{
    const el = document.createElement('div');
    el.className = 'card';
    el.innerHTML = `
      <img src="${imageOr(item.image_url)}" alt="">
      <div class="body">
        <div class="title">${item.title}</div>
        <div class="row">
          <div class="price">${fmt(item.price,item.currency)}</div>
          <button class="primary">–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏</button>
        </div>
      </div>`;
    el.querySelector('button').onclick = (e)=>{ e.stopPropagation(); openProduct(item); };
    el.onclick = ()=> openProduct(item);
    g.appendChild(el);
  });
}

function rerenderCart(){
  $("#cartCount").textContent = [...state.cart.values()].reduce((s,v)=>s+v.qty,0);
  const list = $("#cartList"); list.innerHTML = "";
  let total = 0;
  for (const {item, qty} of state.cart.values()){
    total += item.price * qty;
    const row = document.createElement('div');
    row.className = 'cart-item';
    row.innerHTML = `
      <img class="thumb" src="${imageOr(item.image_url)}" alt="">
      <div><div style="font-weight:600">${item.title}</div>
           <div class="muted">${fmt(item.price,item.currency)}</div></div>
      <div class="qty">
        <button data-act="dec">‚àí</button>
        <b>${qty}</b>
        <button data-act="inc">+</button>
      </div>
      <button data-act="del">‚úï</button>`;
    row.querySelector('[data-act="inc"]').onclick=()=>{state.cart.get(item.sku).qty++; saveCart(); rerenderCart();};
    row.querySelector('[data-act="dec"]').onclick=()=>{const v=state.cart.get(item.sku); v.qty=Math.max(1,v.qty-1); saveCart(); rerenderCart();};
    row.querySelector('[data-act="del"]').onclick=()=>{state.cart.delete(item.sku); saveCart(); rerenderCart();};
    list.appendChild(row);
  }
  $("#cartTotal").textContent = fmt(total,'UAH');
}

function openProduct(item){
  state.current=item; state.qty=1;
  $("#pImg").src = imageOr(item.image_url);
  $("#pTitle").textContent = item.title;
  $("#pDesc").textContent  = item.description || '';
  $("#pPrice").textContent = fmt(item.price,item.currency);
  $("#pQty").textContent   = state.qty;
  $("#productModal").classList.add('open');
}
function closeProduct(){ $("#productModal").classList.remove('open'); }

function addToCart(item, qty){
  const cur = state.cart.get(item.sku);
  if (cur) cur.qty += qty; else state.cart.set(item.sku, {item, qty});
  saveCart(); rerenderCart(); closeProduct();
  $("#cart").style.display='block';
}

async function loadCatalog(){
  try{
    const r = await fetch('/api/catalog');
    const data = await r.json();
    state.items = data.items || [];
    renderGrid();
  }catch(e){
    $("#grid").innerHTML = `<div class="muted">–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∫–∞—Ç–∞–ª–æ–≥.</div>`;
  }
}

function hasTGUsername(){
  try{ return !!(window.Telegram?.WebApp?.initDataUnsafe?.user?.username); }catch(e){ return false; }
}

function doCheckout(){
  if (!(window.Telegram && window.Telegram.WebApp)){ alert('–í—ñ–¥–∫—Ä–∏–π—Ç–µ —Ü—é —Å—Ç–æ—Ä—ñ–Ω–∫—É –∑ Telegram'); return; }
  if (state.cart.size===0){ alert('–ö–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π'); return; }
  if (!hasTGUsername()){ alert('–ü–æ—Ç—Ä—ñ–±–µ–Ω –Ω—ñ–∫–Ω–µ–π–º —É Telegram (username). –î–æ–¥–∞–π—Ç–µ –π–æ–≥–æ –≤ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è—Ö Telegram.'); return; }

  const city   = prompt('–ú—ñ—Å—Ç–æ:')||'';
  const branch = prompt('–í—ñ–¥–¥—ñ–ª–µ–Ω–Ω—è –ù–ü:')||'';
  const recv   = prompt('–ü–Ü–ë:')||'';
  const phone  = prompt('–¢–µ–ª–µ—Ñ–æ–Ω:')||'';

  const items = [...state.cart.values()].map(v=>({sku:v.item.sku, qty:v.qty}));

  Telegram.WebApp.ready();
  Telegram.WebApp.sendData(JSON.stringify({type:'checkout', items, city, branch, receiver:recv, phone}));
  alert('–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è –ø—Ä–∏–π–Ω—è—Ç–æ! –ú–∏ –∑–≤‚Äô—è–∂–µ–º–æ—Å—è –¥–ª—è –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è.');
  Telegram.WebApp.close();
}

// wiring
$("#btnCart").onclick = ()=>{ $("#cart").style.display='block'; rerenderCart(); };
$("#btnCartClose").onclick = ()=>{ $("#cart").style.display='none'; };
$("#btnCartCheckout").onclick = doCheckout;
$("#btnCheckout").onclick = doCheckout;

$("#btnPlus").onclick = ()=>{ state.qty++; $("#pQty").textContent=state.qty; };
$("#btnMinus").onclick = ()=>{ state.qty=Math.max(1,state.qty-1); $("#pQty").textContent=state.qty; };
$("#btnAdd").onclick = ()=> addToCart(state.current, state.qty);
$("#btnClose").onclick = closeProduct;

document.querySelectorAll('.tabs button').forEach(b=>{
  b.onclick = ()=>{
    document.querySelectorAll('.tabs button').forEach(x=>x.classList.remove('primary'));
    b.classList.add('primary');
    state.category = b.getAttribute('data-cat');
    renderGrid();
  };
});

// age gate
function refreshAgeBtn(){ $("#btnAgeOk").disabled = !($("#chk18").checked && $("#chkRules").checked); }
$("#chk18").onchange = refreshAgeBtn;
$("#chkRules").onchange = refreshAgeBtn;
$("#btnAgeOk").onclick = ()=>{ localStorage.setItem('age_ok','1'); $("#ageGate").classList.remove('open'); loadCatalog(); };

window.addEventListener('DOMContentLoaded', ()=>{
  loadCart(); rerenderCart();
  if (localStorage.getItem('age_ok')==='1'){ loadCatalog(); } else { $("#ageGate").classList.add('open'); }
});
</script>
</body>
</html>
